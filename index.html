<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div id="rollingBack" class="background" />
    <div id="staticBack" class="background">
        <h1  class="gradientTile">Gespielte Runden: 7</h1>
        <div class="gradientTile">
            <table id="table">
                <thead></thead>
            </table>
        </div>
    </div>
    <script>

        var data = [
            { "Score": 1, "Name": "Fleischk\u00e4se vom Globus" },
            { "Score": 2, "Name": "Educated Guessts" },
            { "Score": 5, "Name": "Einseitiger W\u00fcrfel" },
            { "Score": 5.5, "Name": "Worcester aka Team Worstscheibe" },
            { "Score": 3, "Name": "Drei Fragezeichen" },
            { "Score": 4, "Name": "Purple death and the humble return of the monster" }
        ];

        data.sort(function (a, b) {
            return a.Score - b.Score;
        });

        var table = document.getElementById('table');

        for (var i = 0; i < data.length; i++) {
            var tr = document.createElement('tr');

            tr.appendChild(document.createElement('td'));
            tr.appendChild(document.createElement('td'));

            tr.cells[0].appendChild(document.createTextNode(data[i].Name))
            tr.cells[1].appendChild(document.createTextNode(data[i].Score));

            table.appendChild(tr);
        }
    </script>
</body>
</html>
